<div class="class-card-container container-fluid">
  <div ng-repeat="course in courses" class="panel panel-default class-card">
    <div class="panel-heading">
      <a ui-sref="classPage({id:course.class_id})">{{course.subject}}</a>
    </div>
    <div class="panel-body">
      <ul class="course-data">
          <p id="due-soon">Due Soon</p>
          <ul class="assignments">
            <li ng-repeat="assignment in course.assignments">
              <div class="assignment-on-card" ng-click="show = !show">
                {{assignment.assignment_name}} Due: {{assignment.due_date | date:"EEE, MM/dd"}}
              </div>
              <div ng-show="show">
                <ul class="assignment-details">
                  <li>{{assignment.info}}</li>
                  <li>Due : {{assignment.due_date | date}}</li>
                  <li ng-repeat="attachment in attachments">{{attachment}}</li>
                </ul>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="panel-footer">
      <ul class="footer-info">
        <li><i class="fa fa-folder-open-o"  aria-hidden="true"></i></li>
        <li><i class="fa fa-comment-o"  aria-hidden="true"></i></li>
        <li><i class="fa fa-envelope-o"  aria-hidden="true"></i></li>
        <li id="grade">{{course.grade}}</li>
      </ul>
    </div>
  </div>
</div>
