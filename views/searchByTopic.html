<div class="search-by-topic-container container-fluid">
  <div class="panel panel-default search-by-topic-card">
    <div class="panel-heading">
      Topics
    </div>
    <div class="panel-body">
      <ul class="search-by-topic-data topics">
        <li ng-repeat="topic in topics">
          <div class="topic-on-card" ng-click="show = !show">
            {{topic.topic_name}}
          </div>
        </li>
      </ul>
    </div>
    <div class="panel-footer">

    </div>
  </div>
</div>
